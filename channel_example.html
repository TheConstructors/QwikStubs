<!DOCTYPE html>
<head>
  <title>Pusher Test</title>
  <script src="http://js.pusher.com/2.0/pusher.min.js" type="text/javascript"></script>
  <script type="text/javascript">
    // Enable pusher logging - don't include this in production
    Pusher.log = function(message) {
      if (window.console && window.console.log) window.console.log(message);
    };

    // Flash fallback logging - don't include this in production
    WEB_SOCKET_DEBUG = true;

    var pusher = new Pusher('733adbf86cbebd0e4c63');
    var channel = pusher.subscribe("51889eddc4cf00f8e00005fa");
    channel.bind('order:reserve', function(data) {
      alert(data);
    });
  </script>
</head>
